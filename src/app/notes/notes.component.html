<div class="noteMainContainer" *ngFor="let todo of fs.todos$ | async; let i = index">

    <div class="titleContainer">
    <span class="title">{{todo['todo']}}</span>
</div>

    <div class="noteTextContainer">
        {{todo['description']}}
    </div>

    <button (click)="fs.deleteNotice(todo.id)">X</button>

</div>
